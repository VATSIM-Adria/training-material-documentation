{% set scheme = config.theme.palette[0].scheme %}
<button class="md-header__button md-icon md-icon--toggle" data-md-toggle="palette" title="Toggle color scheme">
  <img id="color-toggle-icon"
       src="{{ 'assets/dark-mode.png' | url }}"
       width="24"
       height="24"
       alt="Toggle dark/light mode"
       style="vertical-align: middle;">
</button>
